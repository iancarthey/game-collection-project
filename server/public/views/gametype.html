<section>
    <h3>Manage Games</h3>
    <!-- INPUT FIELD TO ADD TYPE -->
    <form ng-submit="vm.addType(vm.newGameType)">
        <md-input-container>
            <label>New Game Type</label>
            <input ng-model="vm.newGameType.type_name">
        </md-input-container> 
        <md-button class="md-raised md-primary" type="submit">Submit</md-button>
    </form>
    <hr>
    <h3>Game Types</h3>
    <br>
    <div class="gtDiv" ng-repeat="gt in vm.typeArray.list" layout="column">
        <p>{{gt.type_name}} games</p>
        <p>Count: {{gt.count}}</p>
        <md-button class="md-raised md-warn" ng-click="vm.removeGameType(gt)">Delete</md-button>
    </div>
</section>
