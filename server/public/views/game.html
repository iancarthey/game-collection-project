<section>
    <h3>Add A Game</h3>
    <!-- GAME INPUTS GO HERE -->
    <div class="gameInputClass">
        <md-input-container>
                <label>Name</label>
                <input ng-model="vm.gameToAdd.name">
        </md-input-container>
        <md-input-container>
                <label>Release Year</label>
                <input ng-model="vm.gameToAdd.release">
        </md-input-container>
        <md-input-container>
                <label>Picture Url</label>
                <input ng-model="vm.gameToAdd.pic">
        </md-input-container>
        <br>
        <md-input-container>
            <label>Game Type</label>
            <md-select ng-model="vm.gameToAdd.gametype_id">
                <!-- repeat over ships -->
                <md-option ng-repeat="type in vm.typeArray.list" value="{{type.id}}">{{type.type_name}}</md-option>
            </md-select>
        </md-input-container>
        <h3>Rating: {{vm.gameToAdd.rating}}/10 </h3>
        <div class="sliderClass">
                <div flex="10" layout layout-align="left left"></div>
            <md-slider flex class="md-primary md-discrete" ng-model="vm.gameToAdd.rating" step="1" min="0" max="10" aria-label="rating">
            </md-slider>
        </div>
        <md-button class="md-raised md-primary" ng-click="vm.addGame(vm.gameToAdd)" type="submit">Submit</md-button>
    </div>
    <hr>
    <div id="bodyDiv">
        <div id="headDiv">
            <h2>Games</h2>
            <md-input-container>
                <label>Search</label>
                <input type="text" ng-model="filter">
             </md-input-container>
        </div>
        <br>
        <div class="gameClass" ng-repeat="game in vm.gameLib.list | filter: filter">
            <h3>{{game.name}}</h3>
            <img ng-src="{{game.pic}}">
            <p>Release Year: {{game.release}}</p>
            <p>Game Type: {{game.type_name}}</p>
            <p>Rating: {{game.rating}}</p>
            <md-button ng-click="vm.changeGameScore(game, 1)" ng-disabled="game.rating == 10">Up Vote</md-button>
            <md-button ng-click="vm.changeGameScore(game, -1)">Down Vote</md-button> 
            <br>
            <md-button ng-click="vm.favoriteGame(game, game.fav)" class="md-raised md-primary">Favorite</md-button>
            <md-button ng-click="vm.removeGame($event, game)" class="md-raised md-warn">Remove</md-button>
        </div>
    </div>
</section>
